<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Homemade+Apple&family=Permanent+Marker&display=swap"
    rel="stylesheet">
<style>
    .a {
        font-family: 'Permanent Marker', cursive;
    }

    .b {
        font-family: 'Indie Flower';
    }

    .c {
        font-family: 'Homemade Apple', cursive;
    }

    .d {
        font-family: Comic Sans MS;
    }

    .e {
        font-family: Courier New;
    }
</style>

<body>
    <!-- 10. Print a paragraph with 4 - 5 sentences. Each sentence should be a different font. -->
    <p class="a">This is font a.</p>
    <p class="b">This is font b.</p>
    <p class="c">This is font c.</p>
    <p class="d">This is font d.</p>
    <p class="e">This is font e.</p>
</body>

</html>
